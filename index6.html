<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="payment-container">
        <h1><i class="fas fa-shopping-cart"></i> Complete Payment</h1>
        
        <div class="payment-form">
            <!-- Personal Information -->
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Personal Information</h2>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" placeholder="Your complete address" required></textarea>
                </div>
            </div>

            <!-- Payment Method Selection -->
            <div class="form-section">
                <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" name="payment" id="credit-card" checked>
                        <label for="credit-card">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            Credit/Debit Card
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="phonepe">
                        <label for="phonepe">
                            <i class="fas fa-mobile-alt"></i> PhonePe
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="googlepay">
                        <label for="googlepay">
                            <i class="fab fa-google-pay"></i> Google Pay
                        </label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="paypal">
                        <label for="paypal">
                            <i class="fab fa-paypal"></i> PayPal
                        </label>
                    </div>
                </div>
            </div>

            <!-- Credit Card Form (shown by default) -->
            <div id="credit-card-form" class="payment-details">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" placeholder="As on card">
                </div>
            </div>

            <!-- UPI/QR Payment Forms (hidden by default) -->
            <div id="upi-forms" class="hidden">
                <!-- PhonePe -->
                <div id="phonepe-form" class="payment-details hidden">
                    <div class="qr-instructions">
                        <p>Complete payment using PhonePe by scanning the QR code below:</p>
                        <div id="phonepe-qr" class="qr-code"></div>
                        <p>Or</p>
                        <div class="form-group">
                            <label for="phonepe-id">Enter PhonePe UPI ID</label>
                            <input type="text" id="phonepe-id" placeholder="yournumber@ybl">
                        </div>
                    </div>
                </div>

                <!-- Google Pay -->
                <div id="googlepay-form" class="payment-details hidden">
                    <div class="qr-instructions">
                        <p>Complete payment using Google Pay by scanning the QR code below:</p>
                        <div id="googlepay-qr" class="qr-code"></div>
                        <p>Or</p>
                        <div class="form-group">
                            <label for="googlepay-id">Enter Google Pay UPI ID</label>
                            <input type="text" id="googlepay-id" placeholder="yournumber@okicici">
                        </div>
                    </div>
                </div>

                <!-- PayPal -->
                <div id="paypal-form" class="payment-details hidden">
                    <div class="form-group">
                        <label for="paypal-email">PayPal Email</label>
                        <input type="email" id="paypal-email" placeholder="Your PayPal email">
                    </div>
                    <button id="paypal-login" class="btn paypal-btn">
                        <i class="fab fa-paypal"></i> Log in to PayPal
                    </button>
                </div>
            </div>

            <!-- Amount and Submit -->
            <div class="form-section">
                <div class="form-group">
                    <label for="amount">Amount (USD)</label>
                    <input type="number" id="amount" min="1" placeholder="Enter amount" required>
                </div>
                <button id="submit-btn" class="btn submit-btn">
                    <i class="fas fa-lock"></i> Pay Now
                </button>
            </div>
        </div>

        <div id="payment-status" class="hidden"></div>
    </div>

    <!-- QR Code and Payment JS Libraries -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script6.js"></script>
</body>
</html>
